<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/png" href="assets/img/logotipo.png">
    <title>Show de Pêmios</title>
</head>

<body>
    <div class="container">

        <div class="img-formulário">
            <div>
                <p>A CADA 50 REAIS EM COMPRAS CONCORRA A PÊMIOS INCRÍVEIS.</p>
                <img src="assets/img/prêmio.png" alt="" width="750" height="750">
            </div>
        </div>
        <div class="form" id="form">

            <form action="#">

                <div class="form-header">
                    <div class="titulo">
                        <h1>CADASTRE-SE E CONCORRA</h1>
                    </div>
                    <div class="login-button">
                        <button class="button-entrar"><a class="button-texto" href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="grupo-input">

                    <div class="input-box">
                        <label for="NomeCompleto">Nome</label>
                        <input  id="NomeCompleto" type="text" name="NomeCompleto" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="CPF">CPF</label>
                        <input  id="CPF" type="number" name="CPF" placeholder="Digite o seu CPF" required>
                    </div>

                    <div class="input-box">
                        <label for="Profissao">Profissão</label>
                        <input  id="Profissao" type="text" name="Profissao" placeholder="Digite a sua profissão" required>
                    </div>

                    <div class="input-box">
                        <label for="Telefone">Telefone</label>
                        <input  id="Telefone" type="number" name="Telefone" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="Data_nascimento">Data de Nascimento</label>
                        <input  id="Data_nascimento" type="date" name="Data_nascimento" required>
                    </div>

                    <div class="input-box">
                        <label for="sexo">Sexo</label>
                        <select name="sexo" id="sexo">
                            <option value="">Sexo</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="Estado">Estado?</label>
                        <select name="Estado" id="Estado">
                            <option value="">Estado</option>
                            <option value="Acre">AC</option>
                            <option value="Alagoas">AL</option>
                            <option value="Amapá">AP</option>
                            <option value="Amazonas">AM</option>
                            <option value="Bahia">BA</option>
                            <option value="Ceará">CE</option>
                            <option value="Distrito Federal">DF</option>
                            <option value="Espírito Santo">ES</option>
                            <option value="Goiás">GO</option>
                            <option value="Maranhão">MA</option>
                            <option value="Mato Grosso">MT</option>
                            <option value="Mato Grosso do Sul">MS</option>
                            <option value="Minas Gerais">MG</option>
                            <option value="Pará">PA</option>
                            <option value="Paraíba">PB</option>
                            <option value="Paraná">PR</option>
                            <option value="Pernambuco">PE</option>
                            <option value="Piauí">PI</option>
                            <option value="Rio de Janeiro">RJ</option>
                            <option value="Rio Grande do Norte">RN</option>
                            <option value="Rio Grande do Sul">RS</option>
                            <option value="Rondônia">RO</option>
                            <option value="Roraima">RR</option>
                            <option value="Santa Catarina">SC</option>
                            <option value="São Paulo">SP</option>
                            <option value="Sergipe">SE</option>
                            <option value="Tocantins">TO</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label class="cidade" for="Cidade">Cidade?</label>
                        <select name="Cidade" id="Cidade">
                            <option value="">Cidade</option>
                            <option value="">Rio Branco</option>
                            <option value="">Maceió</option>
                            <option value="">Macapá</option>
                            <option value="">Manaus</option>
                            <option value="">Salvador</option>
                            <option value="">Fortaleza</option>
                            <option value="">Brasília </option>
                            <option value="">Vitória</option>
                            <option value="">Goiânia</option>
                            <option value="">São Luís</option>
                            <option value="">Cuiabá</option>
                            <option value=""> Campo Grande</option>
                            <option value="">Belo Horizonte</option>
                            <option value="">Belém</option>
                            <option value="">João Pessoa</option>
                            <option value="">Curitiba</option>
                            <option value="">Recife</option>
                            <option value="">Teresina</option>
                            <option value="">Rio de Janeiro</option>
                            <option value="">Natal</option>
                            <option value="">Porto Alegre</option>
                            <option value="">Porto Velho</option>
                            <option value="">Boa Vista</option>
                            <option value=""> Florianópolis</option>
                            <option value="">São Paulo</option>
                            <option value="">Aracaju</option>
                            <option value="">Palmas</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input  id="email" type="email" name="email" placeholder="Digite um e-mail válido" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Crie sua senha</label>
                        <input  id="password" type="password" name="password" placeholder="Crie sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirme_password">Confirme sua senha</label>
                        <input  id="Confirme_password" type="password" name="Confirme_password" placeholder="Confirme sua senha" required>
                    </div>
                    
                    <div class="input-termos">

                        <div class="Termos_titulo">
                            <h5>Aceite os termos de participação</h5>
                        </div>

                        <div class="termos_grupo">
                            <input type="checkbox" id="cupons_fiscais">
                            <label for="cupons_fiscais">Estou ciente que preciso guardar os cupons fiscais.</label>
                        </div>

                        <div class="termos_grupo">
                            <input type="checkbox" id="Confirmacao_regulamento">
                            <label for="Confirmacao_regulamento">Li e concordo com o regulamento da promoção.</label>
                        </div>
                    </div>

                    <div class="button_cadastrar">
                        <button><a href="#">Finalizar Cadastro</a></button>
                    </div>
                </div>    
            </form>
        </div>
    </div>
</body>
</html>
